<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ortener.mooo.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>:root { --primary: #F7CCCC; --second: #F12B6B; }</style>
  </head>
  <body>
    <header>
      <img class="logo" src="logo.png" href="index.html">
    </header>
    <main id="app">
      <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">
          {{error}}
        </div>
        <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="alias for this url &#10549">
        <input class="input" type="text" v-model="url" name="url" id="url" placeholder="URL">
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
      </div>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
