<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicons.png">
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <title>ortener</title>
  </head>
  <body>
    <header>
      <button class="lightoggle" onclick="togglecolormode();">Go Black</button>
      <a class="logo" href="index.html">
        <img class="chain" src="img/chain.png" alt="chain logo">
        <img class="chainhover" src="img/chain-hover.png" alt="chain logo">
        <h1 class="title">ortener</h1><h2 class="title domain">.mooo.com</h2>
        <p class="slogan">URL shortener</p>
      </a>
      <a class="git" target="_blank" href="https://github.com/mirsella/ortener">
        <img class="github" src="img/github.png" alt="Go to the Github Page">
        <img class="githubface" src="img/github-face.png" alt="Go to the Github Page">
      </a>
    </header>
    <main id="app">
      <form v-if="formVisible" @submit.prevent="createUrl()" name="form">
        <div class="form">
          <input class="input" type="text" v-model="url" name="url" id="url" @focus="urlfocus = true" @blur="urlfocus = false" required placeholder=" ">
          <label class="label-name" for="name">
            <span class="content-name" v-if="urlfocus || document.querySelector('#slug').value != ''">URL</span>
            <span class="content-name" v-else="urlfocus">URL ←</span>
          </label>
        </div>
        <div class="form">
          <input class="input" type="text" v-model="slug" name="slug" id="slug" @focus="slugfocus = true" @blur="slugfocus = false" placeholder=" ">
          <label class="label-name" for="name">
            <span class="content-name" v-if="slugfocus || document.querySelector('#slug').value != ''">Slug / Alias</span>
            <span class="content-name" v-else="slugfocus">Slug / Alias ←</span>
          </label>
        </div>
        <div class="form">
          <input class="input" type="text" v-model="passwd" name="passwd" id="passwd" @focus="passwdfocus = true" @blur="passwdfocus = false" placeholder=" ">
          <label class="label-name" for="name">
            <span class="content-name" v-if="passwdfocus || document.querySelector('#passwd').value != ''">password</span>
            <span class="content-name" v-else="passwdfocus">password ←</span>
          </label>
        </div>

        <div class="button-container">
          <button type="submit" class="create">create</button>
          <span class="bbt"></span>
          <span class="bbb"></span>
          <span class="bbr"></span>
          <span class="bbl"></span>
        </div>

        <p class="passwd-text" v-if="passwdfocus">this optional "password" can be used to overwrite the slug with another passwd. Please don't use a real password.</p>
      </form>
      <div v-if="error" class="error"> {{error}} </div>
      <div class="created" v-if="created">
        <p>Your short url for {{url}} is:</p>
        <a :href="created">{{created}}</a>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
