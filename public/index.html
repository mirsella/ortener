<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ortener.vercel.app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="logo.png">
      </a>
    </header>
    <main id="app">
      <form v-if="formVisible" @submit.prevent="createUrl()">
        <div v-if="error" class="error">
          {{error}}
        </div>
        <div class="form">
          <input class="input" type="text" v-model="slug" name="slug" id="slug" required>
          <label class="label-name" for="name"><span class="content-name">&#10145 Slug / Alias &#11013</span></label>
        </div>
        <div class="form">
          <input class="input" type="text" v-model="url" name="url" id="url" required>
          <label class="label-name" for="name"><span class="content-name">&#10145 URL &#11013</span></label>
        </div>
        <button type="submit" class="create">create</button>
      </form>
      <div v-if="created">
        <p class="created">Your short url is: <a :href="created">{{created}}</a></p>
      </div>
    </main>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
