<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ortener.herokuapp.com</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="logo.png">
      </a>
    </header>
    <main id="app">
      <form v-if="formVisible" @submit.prevent="createUrl()" name="form">
        <div v-if="error" class="error">
          {{error}}
        </div>
        <div class="form">
          <input class="input" type="text" v-model="slug" name="slug" id="slug" required @focus="slugfocus = true" @blur="slugfocus = false">
          <label class="label-name" for="name">
            <span class="content-name" v-if="slugfocus || document.querySelector('#slug').value != ''">Slug / Alias</span>
            <span class="content-name" v-else="slugfocus">Slug / Alias ←</span>
          </label>
        </div>
        <div class="form">
          <input class="input" type="text" v-model="url" name="url" id="url" required  @focus="urlfocus = true" @blur="urlfocus = false">
          <label class="label-name" for="name">
            <span class="content-name" v-if="urlfocus || document.querySelector('#slug').value != ''">URL</span>
            <span class="content-name" v-else="urlfocus">URL ←</span>
          </label>
        </div>
        <div class="button-container">
          <button type="submit" class="create">create</button>
          <span class="bbt"></span>
          <span class="bbb"></span>
          <span class="bbr"></span>
          <span class="bbl"></span>
        </div>
      </form>
      <div class="created" v-if="created">
        <p>Your short url for {{url}} is:</p>
        <a :href="created">{{created}}</a>
      </div>
    </main>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
